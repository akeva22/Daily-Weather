<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="Jumbotron">
        <h1 class="mx-auto display-inline-block" style="width: 600px; padding: r 20px;">Weather Dashboard</h1>
        <div class="container-fluid">
            <div row>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Search a City</span>
                    <textarea class="form-control" aria-label="With textarea" id="search"></textarea>
                </div>
                <div class="mx-auto" style="width: 50px;">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </div>

            <div class="row d-inline-flex mx-auto container-fluid">
                <div class="col-sm-4 mx-auto">
                    <p>Search History</p>
                    <ul>
                        <li>Past Search</li>
                        <li>Past Search</li>
                        <li>Past Search</li>
                        <li>Past Search</li>
                        <li>Past Search</li>
                    </ul>
                </div>
                <div class="col mx-auto">Weather Summary
                    <ul>
                        <li>Things One</li>
                        <li>Thing Two</li>
                        <li>Thing Three</li>
                    </ul>
                </div>
            </div>
            <div class="col-4">
                <p>Forecast</p>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col days">
                        Day 1
                    </div>
                    <div class="col days">
                        Day2
                    </div>
                    <div class="col days">
                        Day 3
                    </div>
                    <div class="col days" id="days">
                        Day 4
                    </div>
                    <div class="col days">
                        Day 5
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
